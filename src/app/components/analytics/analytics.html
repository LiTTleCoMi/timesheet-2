<div class="main-container">
  <mat-card>
    <mat-tab-group mat-align-tabs="center">
      @for (department of departments$ | async; track department.id) {
      <mat-tab [label]="department.name">
        <app-analytics-table
          [departmentId]="department.id"
        ></app-analytics-table>
      </mat-tab>
      }
    </mat-tab-group>
  </mat-card>
</div>
